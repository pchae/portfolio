<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
	  <!-- Mobile -->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <!-- Social -->
	  <meta property="og:type" content="website">
	  <meta property="og:site_name" content="Phil Choi">
	  <meta property="og:url" content="https://philchoi.ca">
	  <meta property="og:title" content="Phil Choi">
    <!-- Inline CSS -->
    <link rel="stylesheet" href="/global.css">
    <!-- CSS Reference -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139398556-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-139398556-1');
    </script>
  </body>
</html>
